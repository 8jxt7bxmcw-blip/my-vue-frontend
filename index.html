<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Step 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="text-primary">Vue.jsとBootstrapの連携</h1>
        
        <div class="alert alert-info" v-html="htmlMessage"></div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    // ここにデータを書く
                    htmlMessage: "<h3>こんにちは！</h3><p>これは <strong>v-html</strong> で表示されています。</p>"
                }
            }
        });
        // id="app" の要素とVueを紐付ける
        app.mount('#app');
    </script>
</body>
</html>
