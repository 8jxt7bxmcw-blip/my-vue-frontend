<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>猫画像コンポーネント実習</title>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@0.23.0/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" style="padding: 20px;">
        <h2>コンポーネントによる猫画像取得</h2>
        
        <cat-button></cat-button>
        <hr>
        <p>※コンポーネント化すると、同じタグを並べるだけで簡単に増やせます。</p>
        <cat-button></cat-button>
    </div>

    <script>
        const app = Vue.createApp({});

        // コンポーネント「cat-button」の定義
        app.component('cat-button', {
            // 見た目（HTML）をtemplateに記述
            template: `
                <div>
                    <button @click="getRandomCatImage">新しい猫を表示</button>
                    <div v-if="catImage" style="margin-top: 10px;">
                        <img :src="catImage" width="300">
                    </div>
                </div>
            `,
            // コンポーネント内のデータ（関数形式で書くのがルール）
            data() {
                return {
                    catImage: ''
                }
            },
            // コンポーネント内のメソッド
            methods: {
                getRandomCatImage() {
                    axios.get('https://api.thecatapi.com/v1/images/search')
                    .then(response => {
                        this.catImage = response.data[0].url;
                    })
                    .catch(error => {
                        console.error("エラー:", error);
                    });
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
