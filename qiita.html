<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Qiita記事検索アプリ</title>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@0.23.0/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" style="padding: 20px;">
        <h2>Qiita記事検索</h2>
        <p>
            <input type="text" v-model="keyword" placeholder="キーワードを入力">
        </p>
        
        <div v-if="items">
            <ul>
                <li v-for="item in items">
                    <a :href="item.url" target="_blank">{{ item.title }}</a>
                </li>
            </ul>
        </div>
        <div v-else-if="keyword">
            検索中、または記事が見つかりません。
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: null,
                    keyword: ''
                }
            },
            watch: {
                // キーワードが入力されるたびに検索を実行
                keyword: function(newKeyword) {
                    this.getAnswers();
                }
            },
            methods: {
                getAnswers() {
                    if (this.keyword === '') {
                        this.items = null;
                        return;
                    }

                    // 資料に基づいたパラメータ設定
                    const params = {
                        page: 1,
                        per_page: 20, // 1ページ20件
                        query: this.keyword // 検索キーワード
                    };

                    axios.get('https://qiita.com/api/v2/items', { params })
                    .then((response) => {
                        this.items = response.data; // 取得データを代入
                    })
                    .catch((error) => {
                        console.error("通信エラー:", error);
                    });
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
